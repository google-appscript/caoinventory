<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 350px;">
    <h4 class="text-center mb-3">Register</h4>
    <input type="text" id="name" class="form-control mb-2" placeholder="Name">
    <input type="text" id="username" class="form-control mb-2" placeholder="Username">
    <input type="password" id="password" class="form-control mb-2" placeholder="Password">
    <button onclick="register()" class="btn btn-success w-100">Register</button>
    <p class="text-center mt-3"><a href="login.html">Already have an account? Login</a></p>
    <div id="msg" class="text-center mt-2 text-danger"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwscjIb8vwlFDO835h-2M_JZLx6xNYzYRTb3h4XD6ByKYPKfgAHR-AQl3Zim9o9NzW6oQ/exec';

    function register() {
      const data = {
        action: "register",
        name: document.getElementById("name").value,
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        document.getElementById("msg").textContent = res.message;
        if (res.success) window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
