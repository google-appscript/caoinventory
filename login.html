<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 350px;">
    <h4 class="text-center mb-3">Login</h4>
    <input type="text" id="username" class="form-control mb-2" placeholder="Username">
    <input type="password" id="password" class="form-control mb-2" placeholder="Password">
    <button onclick="login()" class="btn btn-success w-100">Login</button>
    <p class="text-center mt-3"><a href="register.html">No account? Register</a></p>
    <div id="msg" class="text-center mt-2 text-danger"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw_fhCvK7JaJFbTadWvEizUqC-c-_Iwh0Li8wmPaF6e5vzaDa_cKIOMFUhdF0wo8ZSCag/exec';

    function login() {
      const data = {
        action: "login",
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          alert(`Welcome, ${res.name}`);
          window.location.href = "main.html"; // or wherever your dashboard is
        } else {
          document.getElementById("msg").textContent = res.message;
        }
      });
    }
  </script>
</body>
</html>
