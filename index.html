<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay-content {
      position: relative;
      z-index: 1;
    }

    /* Custom transparent green-bordered button */
    .btn-custom {
      background-color: transparent;
      border: 2px solid #28a745; /* Bootstrap green */
      color: white;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>

<body class="bg-dark text-white">

  <!-- Local Background Video -->
  <video autoplay muted loop playsinline class="video-bg">
    <source src="abe.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Centered Register & Login Buttons -->
  <div class="d-flex flex-column justify-content-center align-items-center vh-100 overlay-content gap-3">
    <a href="register.html" class="btn btn-custom btn-lg">Register</a>
    <a href="login.html" class="btn btn-custom btn-lg">Login</a>
  </div>

</body>
</html>
