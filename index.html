<!DOCTYPE html>
<html lang="en">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay-content {
      position: relative;
      z-index: 1;
    }

    /* Custom transparent green-bordered button */
    .btn-custom {
      background-color: transparent;
      border: 2px solid #28a745; /* Bootstrap green */
      color: white;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
